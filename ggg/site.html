<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список структур</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div class="container"> <!--#конт блочн для стилизации -->
        <div class="header">
            <button class="back-button">Назад</button>
            <button class="sort-button">Сортировка</button>
        </div>
         <ul class="item-list"> <!--ненум список -->
            <li class="item"> <!--#Присв номер кажд эл-ту списка-->
                <span class="type">Тип A</span> <!--#строчный конт-->
                <span class="name">Имя 1</span>
                <span class="size">Размер 10</span>
            </li>
            <li class="item">
                <span class="type">Тип B</span>
                <span class="name">Имя 2</span>
                <span class="size">Размер 20</span>
            </li>
            <li class="item">
                <span class="type">Тип A</span>
                <span class="name">Имя 3</span>
                <span class="size">Размер 15</span>
            </li>
            <li class="item">
                <span class="type">Тип C</span>
                <span class="name">Имя 4</span>
                <span class="size">Размер 25</span>
            </li>
        </ul>
    </div>
</body>
</html>
