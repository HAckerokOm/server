<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список структур</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div class="container"> <!--#конт блочн для стилизации -->
        <div class="header">
            <header class="header">
                <h1>Путь к файлу: /path/to/your/file</h1>
                   
                    <button class="back-button">Назад</button>
                    <button class="sort-button">Сортировка</button>
        </div>
        
        <table class="item-list">
            <thead>
                <tr>
                    <th>Тип</th>
                    <th>Имя</th>
                    <th>Размер</th>
                </tr>
            </thead>
            <tbody>
                <tr class="itemdir">
                    <td><span class="type">Директория</span></td>
                    <td><span class="name">1</span></td>
                    <td><span class="size">10</span></td>
                </tr>
                <tr class="itemfile">
                    <td><span class="type">Файл</span></td>
                    <td><span class="name">2</span></td>
                    <td><span class="size">0</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
